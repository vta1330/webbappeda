<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Jenis Dokumen - BAPPEDA</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      .admin-container {
        padding: 50px 0;
      }
      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .admin-header h2 {
        color: var(--primary-color);
      }
      .btn-add {
        background-color: var(--primary-color);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
      .btn-add:hover {
        background-color: #003366;
      }
      .data-table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      .data-table th,
      .data-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      .data-table th {
        background-color: var(--primary-color);
        color: white;
      }
      .data-table tr:hover {
        background-color: #f9f9f9;
      }
      .action-buttons {
        display: flex;
        gap: 10px;
      }
      .btn-edit,
      .btn-delete {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        text-decoration: none;
        font-size: 0.9em;
      }
      .btn-edit {
        background-color: var(--secondary-color);
        color: white;
      }
      .btn-edit:hover {
        background-color: #0056b3;
      }
      .btn-delete {
        background-color: #dc3545;
        color: white;
      }
      .btn-delete:hover {
        background-color: #c82333;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: white;
        margin: 15% auto;
        padding: 30px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .modal-header h3 {
        color: var(--primary-color);
        margin: 0;
      }
      .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover {
        color: #000;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }
      .form-actions {
        text-align: right;
        margin-top: 20px;
      }
      .btn-save,
      .btn-cancel {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }
      .btn-save {
        background-color: var(--primary-color);
        color: white;
      }
      .btn-save:hover {
        background-color: #003366;
      }
      .btn-cancel {
        background-color: #6c757d;
        color: white;
      }
      .btn-cancel:hover {
        background-color: #545b62;
      }
      @media (max-width: 768px) {
        .data-table {
          font-size: 0.9em;
        }
        .data-table th,
        .data-table td {
          padding: 10px;
        }
        .action-buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container navbar">
        <div class="logo">
          <img src="assets/logo 1.png" alt="Logo Bappeda" />
          <span>ADMIN PANEL</span>
        </div>
        <nav class="main-nav">
          <a href="admin.html">DASHBOARD</a>
          <a href="admin-kegiatan.html">KEGIATAN</a>
          <a href="admin-publikasi.html">PUBLIKASI</a>
          <a href="admin-programkerja.html">PROGRAM KERJA</a>
          <a href="admin-jenisdokumen.html" class="active">JENIS DOKUMEN</a>
        </nav>
        <div class="nav-extra">
          <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
      </div>
    </header>

    <section class="page-header">
      <div class="container">
        <h1>KELOLA JENIS DOKUMEN</h1>
        <p>Tambah, edit, dan hapus kategori jenis dokumen</p>
      </div>
    </section>

    <section class="container admin-content">
      <div class="admin-header">
        <h2>Daftar Jenis Dokumen</h2>
        <button class="btn-add" onclick="openModal()">
          Tambah Jenis Dokumen
        </button>
      </div>

      <table class="data-table" id="jenisdokumen-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nama Jenis Dokumen</th>
            <th>Jumlah Publikasi</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="jenisdokumen-tbody">
          <!-- Data akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Modal Form -->
    <div id="jenisdokumen-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title">Tambah Jenis Dokumen</h3>
          <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <form id="jenisdokumen-form">
          <input type="hidden" id="jenisdokumen-id" name="id" />
          <div class="form-group">
            <label for="nama">Nama Jenis Dokumen</label>
            <input type="text" id="nama" name="nama" required />
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" onclick="closeModal()">
              Batal
            </button>
            <button type="submit" class="btn-save">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="container copyright">
        &copy; 2025 BAPPEDA. Hak Cipta Dilindungi Undang-Undang.
      </div>
    </footer>

    <script>
      const API_BASE = "http://localhost:5000/api"; // Sesuaikan dengan port backend
      let jenisDokumenData = [];

      // Load data jenis dokumen
      async function loadJenisDokumen() {
        try {
          const response = await fetch(`${API_BASE}/jenis-dokumen`);
          const result = await response.json();

          // Pastikan kita ambil array
          jenisDokumenData = Array.isArray(result) ? result : result.data || [];

          renderTable();
        } catch (error) {
          console.error("Error loading jenis dokumen:", error);
          alert("Gagal memuat data jenis dokumen");
        }
      }

      // Render tabel
      function renderTable() {
        const tbody = document.getElementById("jenisdokumen-tbody");
        tbody.innerHTML = "";

        jenisDokumenData.forEach((jenis) => {
          const jumlahPublikasi = jenis.publikasi ? jenis.publikasi.length : 0;
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${jenis.id}</td>
                    <td>${jenis.nama}</td>
                    <td>${jumlahPublikasi}</td>
                    <td class="action-buttons">
                        <button class="btn-edit" onclick="editJenisDokumen(${jenis.id})">Edit</button>
                        <button class="btn-delete" onclick="deleteJenisDokumen(${jenis.id})">Hapus</button>
                    </td>
                `;
          tbody.appendChild(row);
        });
      }

      // Open modal
      function openModal(jenis = null) {
        const modal = document.getElementById("jenisdokumen-modal");
        const form = document.getElementById("jenisdokumen-form");
        const title = document.getElementById("modal-title");

        if (jenis) {
          title.textContent = "Edit Jenis Dokumen";
          document.getElementById("jenisdokumen-id").value = jenis.id;
          document.getElementById("nama").value = jenis.nama;
        } else {
          title.textContent = "Tambah Jenis Dokumen";
          form.reset();
        }

        modal.style.display = "block";
      }

      // Close modal
      function closeModal() {
        document.getElementById("jenisdokumen-modal").style.display = "none";
      }

      // Edit jenis dokumen
      function editJenisDokumen(id) {
        const jenis = jenisDokumenData.find((j) => j.id === id);
        if (jenis) {
          openModal(jenis);
        }
      }

      // Delete jenis dokumen
      async function deleteJenisDokumen(id) {
        if (confirm("Apakah Anda yakin ingin menghapus jenis dokumen ini?")) {
          try {
            const response = await fetch(`${API_BASE}/jenis-dokumen/${id}`, {
              method: "DELETE",
            });

            if (response.ok) {
              loadJenisDokumen();
              alert("Jenis dokumen berhasil dihapus");
            } else {
              alert("Gagal menghapus jenis dokumen");
            }
          } catch (error) {
            console.error("Error deleting jenis dokumen:", error);
            alert("Terjadi kesalahan saat menghapus");
          }
        }
      }

      // Handle form submit
      document
        .getElementById("jenisdokumen-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const data = {
            nama: document.getElementById("nama").value,
          };

          const id = document.getElementById("jenisdokumen-id").value;
          const method = id ? "PATCH" : "POST"; // Use PATCH for update as per backend
          const url = id
            ? `${API_BASE}/jenis-dokumen/${id}`
            : `${API_BASE}/jenis-dokumen`;

          try {
            const response = await fetch(url, {
              method: method,
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(data),
            });

            if (response.ok) {
              closeModal();
              loadJenisDokumen();
              alert(
                id
                  ? "Jenis dokumen berhasil diupdate"
                  : "Jenis dokumen berhasil ditambahkan"
              );
            } else {
              const error = await response.json();
              alert("Gagal menyimpan: " + (error.message || "Unknown error"));
            }
          } catch (error) {
            console.error("Error saving jenis dokumen:", error);
            alert("Terjadi kesalahan saat menyimpan");
          }
        });

      // Load data on page load
      document.addEventListener("DOMContentLoaded", loadJenisDokumen);

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("jenisdokumen-modal");
        if (event.target == modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kelola Publikasi - Admin BAPPEDA</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      .admin-content {
        padding: 50px 0;
      }
      .admin-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }
      .admin-header h2 {
        color: var(--primary-color);
      }
      .btn-add {
        background-color: var(--primary-color);
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
      }
      .btn-add:hover {
        background-color: #003366;
      }
      .data-table {
        width: 100%;
        border-collapse: collapse;
        background-color: white;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      .data-table th,
      .data-table td {
        padding: 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      .data-table th {
        background-color: var(--primary-color);
        color: white;
      }
      .data-table tr:hover {
        background-color: #f9f9f9;
      }
      .action-buttons {
        display: flex;
        gap: 10px;
      }
      .btn-edit,
      .btn-delete {
        padding: 5px 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        text-decoration: none;
        font-size: 0.9em;
      }
      .btn-edit {
        background-color: var(--secondary-color);
        color: white;
      }
      .btn-edit:hover {
        background-color: #0056b3;
      }
      .btn-delete {
        background-color: #dc3545;
        color: white;
      }
      .btn-delete:hover {
        background-color: #c82333;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
      }
      .modal-content {
        background-color: white;
        margin: 5% auto;
        padding: 30px;
        border-radius: 8px;
        width: 90%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
      }
      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }
      .modal-header h3 {
        color: var(--primary-color);
        margin: 0;
      }
      .close {
        color: #aaa;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close:hover {
        color: #000;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input,
      .form-group textarea,
      .form-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
      }
      .form-group textarea {
        resize: vertical;
        height: 100px;
      }
      .form-actions {
        text-align: right;
        margin-top: 20px;
      }
      .btn-save,
      .btn-cancel {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-left: 10px;
      }
      .btn-save {
        background-color: var(--primary-color);
        color: white;
      }
      .btn-save:hover {
        background-color: #003366;
      }
      .btn-cancel {
        background-color: #6c757d;
        color: white;
      }
      .btn-cancel:hover {
        background-color: #545b62;
      }
      @media (max-width: 768px) {
        .data-table {
          font-size: 0.9em;
        }
        .data-table th,
        .data-table td {
          padding: 10px;
        }
        .action-buttons {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="container navbar">
        <div class="logo">
          <img src="assets/logo 1.png" alt="Logo Bappeda" />
          <span>ADMIN PANEL</span>
        </div>
        <nav class="main-nav">
          <a href="admin.html">DASHBOARD</a>
          <a href="admin-kegiatan.html">KEGIATAN</a>
          <a href="admin-publikasi.html" class="active">PUBLIKASI</a>
          <a href="admin-programkerja.html">PROGRAM KERJA</a>
          <a href="admin-jenisdokumen.html">JENIS DOKUMEN</a>
        </nav>
        <div class="nav-extra">
          <button class="menu-toggle"><i class="fas fa-bars"></i></button>
        </div>
      </div>
    </header>

    <section class="page-header">
      <div class="container">
        <h1>KELOLA PUBLIKASI</h1>
        <p>Tambah, edit, dan hapus data publikasi dan dokumen</p>
      </div>
    </section>

    <section class="container admin-content">
      <div class="admin-header">
        <h2>Daftar Publikasi</h2>
        <button class="btn-add" onclick="openModal()">Tambah Publikasi</button>
      </div>

      <table class="data-table" id="publikasi-table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Judul</th>
            <th>Tanggal</th>
            <th>Jenis Dokumen</th>
            <th>Dokumen</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="publikasi-tbody">
          <!-- Data akan diisi oleh JavaScript -->
        </tbody>
      </table>
    </section>

    <!-- Modal Form -->
    <div id="publikasi-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modal-title">Tambah Publikasi</h3>
          <span class="close" onclick="closeModal()">&times;</span>
        </div>
        <form id="publikasi-form">
          <input type="hidden" id="publikasi-id" name="id" />
          <div class="form-group">
            <label for="judul">Judul Publikasi</label>
            <input type="text" id="judul" name="judul" required />
          </div>
          <div class="form-group">
            <label for="description">Deskripsi</label>
            <textarea id="description" name="description" required></textarea>
          </div>
          <div class="form-group">
            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" name="tanggal" required />
          </div>
          <div class="form-group">
            <label for="jenisDokumen">Jenis Dokumen</label>
            <select id="jenisDokumen" name="jenisDokumen" required>
              <option value="">Pilih Jenis Dokumen</option>
              <!-- Options akan diisi oleh JavaScript -->
            </select>
          </div>
          <div class="form-group">
            <label for="dokumen">Dokumen (Upload)</label>
            <input
              type="file"
              id="dokumen"
              name="dokumen"
              accept=".pdf,.doc,.docx"
            />
          </div>
          <div class="form-actions">
            <button type="button" class="btn-cancel" onclick="closeModal()">
              Batal
            </button>
            <button type="submit" class="btn-save">Simpan</button>
          </div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="container copyright">
        &copy; 2025 BAPPEDA. Hak Cipta Dilindungi Undang-Undang.
      </div>
    </footer>

    <script>
      const API_BASE = "http://localhost:5000/api"; // Sesuaikan dengan port backend
      let publikasiData = [];
      let jenisDokumenData = [];

      // Load data publikasi dan jenis dokumen
      async function loadData() {
        try {
          const [publikasiResponse, jenisResponse] = await Promise.all([
            fetch(`${API_BASE}/publikasi`),
            fetch(`${API_BASE}/jenis-dokumen`),
          ]);

          publikasiData = await publikasiResponse.json();
          jenisDokumenData = await jenisResponse.json();

          

          renderTable();
          populateJenisDokumenSelect();
        } catch (error) {
          console.error("Error loading data:", error);
          alert("Gagal memuat data");
        }
      }

      // Render tabel
      function renderTable() {
        const tbody = document.getElementById("publikasi-tbody");
        tbody.innerHTML = "";

        publikasiData.forEach((publikasi) => {
          const jenisNama = publikasi.jenis ? publikasi.jenis.nama : "-";
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${publikasi.id}</td>
                    <td>${publikasi.judul}</td>
                    <td>${new Date(publikasi.tanggal).toLocaleDateString(
                      "id-ID"
                    )}</td>
                    <td>${jenisNama}</td>
                    <td>${
                      publikasi.dokumen ? '<i class="fas fa-file"></i>' : "-"
                    }</td>
                    <td class="action-buttons">
                        <button class="btn-edit" onclick="editPublikasi(${
                          publikasi.id
                        })">Edit</button>
                        <button class="btn-delete" onclick="deletePublikasi(${
                          publikasi.id
                        })">Hapus</button>
                    </td>
                `;
          tbody.appendChild(row);
        });
      }

      // Populate jenis dokumen select
      function populateJenisDokumenSelect() {
        const select = document.getElementById("jenisDokumen");
        select.innerHTML = '<option value="">Pilih Jenis Dokumen</option>';

        jenisDokumenData.forEach((jenis) => {
          const option = document.createElement("option");
          option.value = jenis.id;
          option.textContent = jenis.nama;
          select.appendChild(option);
        });
      }

      // Open modal
      function openModal(publikasi = null) {
        const modal = document.getElementById("publikasi-modal");
        const form = document.getElementById("publikasi-form");
        const title = document.getElementById("modal-title");

        if (publikasi) {
          title.textContent = "Edit Publikasi";
          document.getElementById("publikasi-id").value = publikasi.id;
          document.getElementById("judul").value = publikasi.judul;
          document.getElementById("description").value = publikasi.description;
          document.getElementById("tanggal").value =
            publikasi.tanggal.split("T")[0];
          document.getElementById("jenisDokumen").value =
            publikasi.jenisDokumen;
        } else {
          title.textContent = "Tambah Publikasi";
          form.reset();
        }

        modal.style.display = "block";
      }

      // Close modal
      function closeModal() {
        document.getElementById("publikasi-modal").style.display = "none";
      }

      // Edit publikasi
      function editPublikasi(id) {
        const publikasi = publikasiData.find((p) => p.id === id);
        if (publikasi) {
          openModal(publikasi);
        }
      }

      // Delete publikasi
      async function deletePublikasi(id) {
        if (confirm("Apakah Anda yakin ingin menghapus publikasi ini?")) {
          try {
            const response = await fetch(`${API_BASE}/publikasi/${id}`, {
              method: "DELETE",
            });

            if (response.ok) {
              loadData();
              alert("Publikasi berhasil dihapus");
            } else {
              alert("Gagal menghapus publikasi");
            }
          } catch (error) {
            console.error("Error deleting publikasi:", error);
            alert("Terjadi kesalahan saat menghapus");
          }
        }
      }

      // Handle form submit
      document
        .getElementById("publikasi-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData();
          formData.append("judul", document.getElementById("judul").value);
          formData.append(
            "description",
            document.getElementById("description").value
          );
          formData.append("tanggal", document.getElementById("tanggal").value);
          formData.append(
            "jenisDokumen",
            document.getElementById("jenisDokumen").value
          );

          const dokumenFile = document.getElementById("dokumen").files[0];
          if (dokumenFile) {
            formData.append("dokumen", dokumenFile);
          }

          const id = document.getElementById("publikasi-id").value;
          const method = id ? "PUT" : "POST";
          const url = id
            ? `${API_BASE}/publikasi/${id}`
            : `${API_BASE}/publikasi`;

          try {
            const response = await fetch(url, {
              method: method,
              body: formData,
            });

            if (response.ok) {
              closeModal();
              loadData();
              alert(
                id
                  ? "Publikasi berhasil diupdate"
                  : "Publikasi berhasil ditambahkan"
              );
            } else {
              const error = await response.json();
              alert("Gagal menyimpan: " + (error.message || "Unknown error"));
            }
          } catch (error) {
            console.error("Error saving publikasi:", error);
            alert("Terjadi kesalahan saat menyimpan");
          }
        });

      // Load data on page load
      document.addEventListener("DOMContentLoaded", loadData);

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("publikasi-modal");
        if (event.target == modal) {
          closeModal();
        }
      };
    </script>
  </body>
</html>

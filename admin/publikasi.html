<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Publikasi - Admin PPM Bappeda</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* CSS Variabel untuk konsistensi */
        :root {
            --primary-color: #0b4f8d; /* Biru Bappeda */
            --secondary-color: #e67e22; /* Oranye/Aksen */
            --bg-light: #f4f7f6;
            --danger-color: #e74c3c;
            --edit-color: #3498db;
            --create-color: #2ecc71;
        }

        /* HEADER & PAGE TITLE STYLING */
        .page-header {
            background: linear-gradient(135deg, var(--primary-color), #1a78c2);
            padding: 40px 0;
            text-align: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .page-header h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 5px;
        }

        .admin-content-area {
            padding: 50px 0;
            background-color: var(--bg-light);
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }

        /* Tombol CREATE yang Menonjol */
        #add-pub-btn {
            background-color: var(--create-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px; 
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(46, 204, 113, 0.4);
        }
        #add-pub-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(46, 204, 113, 0.5);
        }

        /* Grid Publikasi (Sama seperti user page) */
        .publication-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding-bottom: 50px;
        }

        .publication-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            background-color: white;
            transition: box-shadow 0.3s;
            display: flex;
            flex-direction: column;
        }
        .publication-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .cover-placeholder {
            height: 180px; /* Sedikit lebih kecil untuk tampilan admin */
            background-color: #f0f4f8;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--primary-color);
            padding: 20px;
            font-weight: bold;
        }
        .cover-placeholder i { font-size: 2.5em; margin-bottom: 10px; }

        .card-content {
            padding: 15px;
            flex-grow: 1; /* Konten mengisi sisa ruang */
        }
        .card-content h4 { color: var(--primary-color); margin-bottom: 5px; font-size: 1.1em; }
        .card-content .meta { font-size: 0.8em; color: #777; margin-bottom: 10px; }
        .card-content p { font-size: 0.9em; margin-bottom: 10px; }

        /* Tombol Unduh */
        a.download-link {
            display: block;
            text-align: center;
            background-color: var(--secondary-color);
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
            transition: background-color 0.3s;
            text-decoration: none;
            font-size: 0.9em;
        }
        a.download-link:hover { background-color: #d35400; }

        /* CRUD Actions Kecil di bawah Download Link */
        .crud-actions-pub {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            padding-top: 5px;
            border-top: 1px dashed #eee;
        }
        .crud-actions-pub button {
            width: 35px;
            height: 35px;
            padding: 0;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            color: white;
            font-size: 0.9em;
            transition: background-color 0.2s;
        }
        .btn-edit { background-color: var(--edit-color); }
        .btn-delete { background-color: var(--danger-color); }
        .btn-edit:hover { background-color: #2980b9; }
        .btn-delete:hover { background-color: #c0392b; }
        
        /* MODAL STYLING */
        #pub-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 2000; display: none;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; padding: 30px; border-radius: 8px; width: 600px;
            max-width: 90%; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px;
        }
        .form-actions { margin-top: 20px; text-align: right; }

        /* Responsif */
        @media (max-width: 992px) { .publication-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 600px) { .publication-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header class="header">
        </header>

    <section class="page-header">
        <div class="container">
            <h1>KELOLA DOKUMEN & PUBLIKASI PPM</h1>
            <p><i class="fas fa-tools"></i> Dashboard Administrasi Dokumen</p>
        </div>
    </section>

    <div class="container admin-content-area">
        <div class="content-header">
            <h2><i class="fas fa-list-alt"></i> Daftar Dokumen Aktif</h2>
            <button id="add-pub-btn"><i class="fas fa-file-upload"></i> Tambah Dokumen Baru</button>
        </div>

        <div class="publication-grid" id="publication-list">
            </div>
        
        <p id="no-pub-message" style="text-align: center; color: #999; margin-top: 30px; display: none;">Belum ada dokumen yang dipublikasikan.</p>
        
    </div>
    
    <footer class="footer">
        </footer>

    <div id="pub-modal">
        <div class="modal-content">
            <h3><span id="modal-title">Tambah</span> Dokumen Publikasi</h3>
            <form id="pub-form">
                <input type="hidden" id="pub-id">
                
                <div class="form-group">
                    <label for="pub-title">Judul Dokumen</label>
                    <input type="text" id="pub-title" required>
                </div>
                
                <div class="form-group">
                    <label for="pub-date">Tanggal Publikasi</label>
                    <input type="date" id="pub-date" required>
                </div>

                <div class="form-group">
                    <label for="pub-type">Jenis Dokumen</label>
                    <select id="pub-type" required>
                         <option value="ipm">Laporan IPM</option>
                         <option value="kesehatan">Profil Kesehatan</option>
                         <option value="pendidikan">Data Pendidikan</option>
                         <option value="rkpd">Dokumen RKPD</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="pub-summary">Deskripsi Singkat</label>
                    <textarea id="pub-summary" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="pub-file">URL File PDF/Dokumen</label>
                    <input type="text" id="pub-file" placeholder="Contoh: dokumen/Nama_File_2025.pdf" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Simpan</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('pub-modal').style.display = 'none'"><i class="fas fa-times"></i> Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('pub-modal');
            const form = document.getElementById('pub-form');
            const pubListContainer = document.getElementById('publication-list');
            const noPubMessage = document.getElementById('no-pub-message');
            let pubData = [];
            const storageKey = 'bappeda_ppm_publikasi'; // Kunci penyimpanan data

            // Data Mapping untuk menampilkan teks lengkap jenis dokumen
            const typeMap = {
                'ipm': { text: 'Laporan IPM', icon: 'fas fa-chart-line' },
                'kesehatan': { text: 'Profil Kesehatan', icon: 'fas fa-notes-medical' },
                'pendidikan': { text: 'Data Pendidikan', icon: 'fas fa-user-graduate' },
                'rkpd': { text: 'Dokumen RKPD', icon: 'fas fa-book-open' }
            };


            function loadPubData() {
                const storedPub = localStorage.getItem(storageKey);
                if (storedPub) {
                    pubData = JSON.parse(storedPub);
                } else {
                    // Data awal (salinan dari publikasi.html Anda)
                    pubData = [
                        { id: 1, title: 'Laporan Indeks Pembangunan Manusia Daerah Tahun 2024', date: '2024-11-10', type: 'ipm', summary: 'Analisis komprehensif capaian pembangunan manusia diukur dari 3 dimensi utama: kesehatan, pendidikan, dan daya beli.', file: 'dokumen/Laporan_IPM_2024.pdf' },
                        { id: 2, title: 'Profil Kesehatan dan Stunting Daerah Tahun 2023', date: '2024-01-01', type: 'kesehatan', summary: 'Data dan analisis kinerja sektor kesehatan, termasuk data prevalensi stunting dan status gizi masyarakat.', file: 'dokumen/Profil_Kesehatan_2023.pdf' },
                        { id: 3, title: 'Dokumen RKPD Bab III Bidang PPM 2025', date: '2024-10-15', type: 'rkpd', summary: 'Bab III Rencana Kerja Pembangunan Daerah yang fokus pada isu dan program prioritas Bidang PPM tahun 2025.', file: 'dokumen/RKPD_PPM_2025.pdf' },
                        { id: 4, title: 'Data Pokok Pendidikan Dasar dan Menengah Tahun 2024', date: '2024-09-05', type: 'pendidikan', summary: 'Statistik dan data spasial mengenai jumlah sekolah, guru, dan murid per jenjang di wilayah daerah.', file: 'dokumen/Data_Pendidikan_2024.pdf' }
                    ];
                }
                renderPubList();
            }

            function savePubData() {
                localStorage.setItem(storageKey, JSON.stringify(pubData));
            }

            function renderPubList() {
                pubListContainer.innerHTML = ''; 
                pubData.sort((a, b) => new Date(b.date) - new Date(a.date));

                if (pubData.length === 0) {
                    noPubMessage.style.display = 'block';
                } else {
                    noPubMessage.style.display = 'none';
                    pubData.forEach(pub => {
                        const pubItem = document.createElement('div');
                        pubItem.className = 'publication-card';
                        pubItem.setAttribute('data-id', pub.id);
                        
                        const typeInfo = typeMap[pub.type] || { text: 'Dokumen Lain', icon: 'fas fa-file' };

                        const formattedDate = new Date(pub.date).toLocaleDateString('id-ID', {
                            day: 'numeric', month: 'short', year: 'numeric'
                        });
                        
                        pubItem.innerHTML = `
                            <div class="cover-placeholder">
                                <i class="${typeInfo.icon}"></i>
                                ${typeInfo.text}
                            </div>
                            <div class="card-content">
                                <h4>${pub.title}</h4>
                                <p class="meta">Jenis: ${typeInfo.text} | Tanggal: ${formattedDate}</p>
                                <p>${pub.summary}</p>
                                <a href="${pub.file}" target="_blank" class="download-link"><i class="fas fa-download"></i> Unduh Dokumen (PDF)</a>
                                
                                <div class="crud-actions-pub">
                                    <button class="btn-edit" data-id="${pub.id}" title="Edit"><i class="fas fa-edit"></i></button>
                                    <button class="btn-delete" data-id="${pub.id}" title="Hapus"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        `;
                        pubListContainer.appendChild(pubItem);
                    });
                }
                
                attachEventListeners();
            }

            // ATTACH LISTENERS (Update, Delete)
            function attachEventListeners() {
                // Edit Button
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.onclick = (e) => {
                        const idToEdit = parseInt(e.currentTarget.dataset.id);
                        const pubToEdit = pubData.find(p => p.id === idToEdit);

                        if (pubToEdit) {
                            document.getElementById('modal-title').textContent = 'Edit';
                            document.getElementById('pub-id').value = pubToEdit.id;
                            document.getElementById('pub-title').value = pubToEdit.title;
                            document.getElementById('pub-date').value = pubToEdit.date;
                            document.getElementById('pub-type').value = pubToEdit.type;
                            document.getElementById('pub-summary').value = pubToEdit.summary;
                            document.getElementById('pub-file').value = pubToEdit.file;
                            modal.style.display = 'flex';
                        }
                    };
                });

                // Delete Button
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.onclick = (e) => {
                        const idToDelete = parseInt(e.currentTarget.dataset.id);
                        const pubTitle = pubData.find(p => p.id === idToDelete).title;
                        
                        if (confirm(`Anda yakin ingin menghapus dokumen "${pubTitle}"?`)) {
                            pubData = pubData.filter(p => p.id !== idToDelete);
                            savePubData();
                            renderPubList();
                        }
                    };
                });
            }

            // SUBMIT FORM (Create & Update)
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('pub-id').value;
                const title = document.getElementById('pub-title').value;
                const date = document.getElementById('pub-date').value;
                const type = document.getElementById('pub-type').value;
                const summary = document.getElementById('pub-summary').value;
                const file = document.getElementById('pub-file').value;

                const newOrUpdatedPub = { title, date, type, summary, file };

                if (id) {
                    // UPDATE
                    const index = pubData.findIndex(p => p.id == id);
                    if (index !== -1) {
                        pubData[index] = { id: parseInt(id), ...newOrUpdatedPub };
                    }
                } else {
                    // CREATE
                    const newId = pubData.length ? Math.max(...pubData.map(p => p.id)) + 1 : 1;
                    pubData.push({ id: newId, ...newOrUpdatedPub });
                }

                savePubData();
                renderPubList();
                modal.style.display = 'none';
                form.reset();
            });

            // Tombol Tambah
            document.getElementById('add-pub-btn').onclick = () => {
                document.getElementById('modal-title').textContent = 'Tambah';
                document.getElementById('pub-id').value = '';
                form.reset();
                modal.style.display = 'flex';
            };
            
            loadPubData();
        });
    </script>
</body>
</html>

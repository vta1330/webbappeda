<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
       
        
        body {
            background-color: var(--bg-light); 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; 
            margin: 0;
        }

        .login-container {
            width: 100%;
            max-width: 400px; 
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 77, 153, 0.1); 
            text-align: center;
        }

        .login-container h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-size: 1.8em;
            text-transform: uppercase;
        }

        .logo-login {
            height: 50px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        .form-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--secondary-color);
            outline: none;
        }

        .login-container button {
            width: 100%;
            border: none;
            cursor: pointer;
            padding: 12px;
            margin-top: 10px;
        }
        
        .back-link {
            display: block;
            margin-top: 25px;
            font-size: 0.9em;
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <img src="foto/logo biru.png" alt="Logo Bappeda" class="logo-login">
        <h2>Administrator PPM</h2>
        
        <form action="dashboard.php" method="POST"> 
            
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Nama Pengguna" required>
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Kata Sandi" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> MASUK KE DASHBOARD
            </button>
        </form>
        
        <a href="index.html" class="back-link"><i class="fas fa-arrow-left"></i> Kembali ke Halaman Utama</a>
    </div>

</body>
</html>

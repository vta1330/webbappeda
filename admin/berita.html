<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Semua Berita - Grid 3 Kolom - BAPPEDA PPM</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* CSS Khusus untuk Tampilan Admin Berita (Grid 3 Kolom) */
        
        .page-header {
            background-color: var(--bg-light);
            padding: 40px 0;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }
        .page-header h1 {
            color: var(--primary-color);
            font-size: 2.2em;
        }

        .admin-content-area {
            padding: 40px 0;
        }

        .content-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .content-header h2 {
            color: var(--primary-color);
            font-size: 1.8em;
        }
        
        /* Gaya Grid 3 Kolom Berita dengan CRUD */
        .admin-news-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Tiga kolom yang sama lebar */
            gap: 30px; /* Jarak antar kartu */
        }

        .news-card-crud {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden; /* Agar gambar tidak keluar dari border */
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            display: flex; /* Untuk konten yang tersusun vertikal */
            flex-direction: column;
            justify-content: space-between;
        }

        .news-card-crud img {
            width: 100%;
            height: 200px; /* Tinggi gambar tetap */
            object-fit: cover;
        }
        
        .news-content-display {
            padding: 15px;
            flex-grow: 1;
        }

        .news-content-display h4 {
            color: var(--primary-color);
            margin-top: 5px;
            font-size: 1.2em;
        }

        .news-content-display p {
            font-size: 0.9em;
            color: #777;
            margin-bottom: 15px;
        }

        .crud-actions-footer {
            padding: 15px;
            border-top: 1px dashed #eee;
            display: flex;
            justify-content: space-between; /* Tombol disebar di bawah */
            gap: 10px;
        }

        .crud-actions-footer button {
            flex: 1; /* Membuat tombol membagi lebar secara merata */
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-size: 0.9em;
        }
        .btn-edit { background-color: #f39c12; }
        .btn-delete { background-color: #dc3545; }
        
        /* Responsif */
        @media (max-width: 992px) {
            .admin-news-grid {
                grid-template-columns: repeat(2, 1fr); /* 2 kolom di tablet */
            }
        }

        @media (max-width: 600px) {
            .admin-news-grid {
                grid-template-columns: 1fr; /* 1 kolom di HP */
            }
            .content-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
        
        /* Modal/Form Styling (Sama seperti sebelumnya) */
        #news-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 600px;
            max-width: 90%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-actions { margin-top: 20px; text-align: right; }
    </style>
</head>
<body>

    <header class="header">
        <div class="container navbar">
            <div class="logo">
                <img src="foto/logo 1.png" alt="Logo Bappeda"> <span></span>
            </div>
            <nav class="main-nav">
                <a href="index.html">BERANDA</a>
                <a href="profil.html">PROFIL</a>
                <a href="programkerja.html">PROGRAM KERJA</a>
                <a href="publikasi.html">PUBLIKASI</a>
                <a href="kontak.html">KONTAK</a>
                <a href="login.html">login</a>
            </nav>
            <div class="nav-extra">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <button class="menu-toggle"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1>KELOLA SEMUA BERITA & KEGIATAN PPM</h1>
        </div>
    </section>

    <div class="container admin-content-area">
        <div class="content-header">
            <h2>Daftar Berita Aktif</h2>
            <button class="btn btn-primary" id="add-news-btn"><i class="fas fa-plus"></i> Tambah Berita Baru</button>
        </div>

        <div class="admin-news-grid" id="news-list-container">
            </div>
        
        <p id="no-news-message" style="text-align: center; color: #999; margin-top: 30px; display: none;">Belum ada berita yang dipublikasikan.</p>
        
    </div>
    
    <footer class="footer">
        <div class="container copyright">
            Â© 2025 BAPPEDA. Hak Cipta Dilindungi Undang-Undang.
        </div>
    </footer>

    <div id="news-modal">
        <div class="modal-content">
            <h3><span id="modal-title">Tambah</span> Berita/Kegiatan</h3>
            <form id="news-form">
                <input type="hidden" id="news-id">
                
                <div class="form-group">
                    <label for="news-title">Judul Berita</label>
                    <input type="text" id="news-title" required>
                </div>
                
                <div class="form-group">
                    <label for="news-date">Tanggal Publikasi</label>
                    <input type="date" id="news-date" required>
                </div>

                <div class="form-group">
                    <label for="news-category">Kategori</label>
                    <select id="news-category" required>
                         <option value="Umum">Umum</option>
                         <option value="Pendidikan">Pendidikan</option>
                         <option value="Kesehatan">Kesehatan</option>
                         <option value="Sosial">Sosial/Kemiskinan</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="news-content">Isi Berita Singkat (Konten Utama)</label>
                    <textarea id="news-content" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="news-image">URL Gambar Utama</label>
                    <input type="text" id="news-image" placeholder="Contoh: foto/berita-stunting.jpg" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Simpan</button>
                    <button type="button" class="btn btn-secondary" onclick="document.getElementById('news-modal').style.display = 'none'"><i class="fas fa-times"></i> Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('news-modal');
            const form = document.getElementById('news-form');
            const newsListContainer = document.getElementById('news-list-container');
            const noNewsMessage = document.getElementById('no-news-message');
            let newsData = [];

            // 1. LOAD DATA (Read)
            function loadNewsData() {
                const storedNews = localStorage.getItem('bappeda_ppm_news');
                if (storedNews) {
                    newsData = JSON.parse(storedNews);
                } else {
                    // Data awal (salinan dari index.html Anda)
                    newsData = [
                        { id: 1, title: 'Rapat Koordinasi Penyusunan RPJMD', date: '2025-09-12', category: 'Umum', content: 'Perumusan kebijakan teknis perencanaan di bidang kesehatan, pendidikan, sosial...', image: 'foto/1.jpg' },
                        { id: 2, title: 'Sosialisasi Perda Tata Ruang Terbaru', date: '2025-07-31', category: 'Pendidikan', content: 'Mengintegrasikan data dan analisis IPM, kesehatan, dan pendidikan...', image: 'foto/2.jpg' },
                        { id: 3, title: 'Pelatihan Kapasitas SDM Perencanaan', date: '2025-09-29', category: 'Kesehatan', content: 'Melaksanakan monitoring, evaluasi, dan pelaporan pelaksanaan perencanaan...', image: 'foto/3.jpg' }
                    ];
                }
                renderNewsList();
            }

            // Simpan ke LocalStorage
            function saveNewsData() {
                localStorage.setItem('bappeda_ppm_news', JSON.stringify(newsData));
            }

            // 2. RENDER NEWS LIST (Read)
            function renderNewsList() {
                newsListContainer.innerHTML = ''; 
                
                // Sortir agar berita terbaru selalu di atas
                newsData.sort((a, b) => new Date(b.date) - new Date(a.date));

                if (newsData.length === 0) {
                    noNewsMessage.style.display = 'block';
                } else {
                    noNewsMessage.style.display = 'none';
                    newsData.forEach(news => {
                        const newsItem = document.createElement('div');
                        newsItem.className = 'news-card-crud';
                        
                        const formattedDate = new Date(news.date).toLocaleDateString('id-ID', {
                            day: 'numeric', month: 'long', year: 'numeric'
                        });
                        
                        newsItem.innerHTML = `
                            <img src="${news.image}" alt="${news.title}">
                            <div class="news-content-display">
                                <h4>${news.title}</h4>
                                <p><i class="fas fa-calendar-alt"></i> ${formattedDate}</p>
                            </div>
                            <div class="crud-actions-footer">
                                <button class="btn-edit" data-id="${news.id}"><i class="fas fa-edit"></i> UPDATE</button>
                                <button class="btn-delete" data-id="${news.id}"><i class="fas fa-trash"></i> DELETE</button>
                            </div>
                        `;
                        newsListContainer.appendChild(newsItem);
                    });
                }
                
                attachEventListeners();
            }

            // 3. ATTACH LISTENERS (Update, Delete)
            function attachEventListeners() {
                // Edit Button
                document.querySelectorAll('.btn-edit').forEach(btn => {
                    btn.onclick = (e) => {
                        const idToEdit = parseInt(e.currentTarget.dataset.id);
                        const newsToEdit = newsData.find(n => n.id === idToEdit);

                        if (newsToEdit) {
                            document.getElementById('modal-title').textContent = 'Edit';
                            document.getElementById('news-id').value = newsToEdit.id;
                            document.getElementById('news-title').value = newsToEdit.title;
                            document.getElementById('news-date').value = newsToEdit.date;
                            document.getElementById('news-category').value = newsToEdit.category;
                            document.getElementById('news-content').value = newsToEdit.content;
                            document.getElementById('news-image').value = newsToEdit.image;
                            modal.style.display = 'flex';
                        }
                    };
                });

                // Delete Button
                document.querySelectorAll('.btn-delete').forEach(btn => {
                    btn.onclick = (e) => {
                        const idToDelete = parseInt(e.currentTarget.dataset.id);
                        const newsTitle = newsData.find(n => n.id === idToDelete).title;
                        
                        if (confirm(`Anda yakin ingin menghapus berita "${newsTitle}"?`)) {
                            newsData = newsData.filter(n => n.id !== idToDelete);
                            saveNewsData();
                            renderNewsList();
                        }
                    };
                });
            }

            // 4. SUBMIT FORM (Create & Update)
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const id = document.getElementById('news-id').value;
                const title = document.getElementById('news-title').value;
                const date = document.getElementById('news-date').value;
                const category = document.getElementById('news-category').value;
                const content = document.getElementById('news-content').value;
                const image = document.getElementById('news-image').value;

                if (id) {
                    // UPDATE
                    const index = newsData.findIndex(n => n.id == id);
                    if (index !== -1) {
                        newsData[index] = { id: parseInt(id), title, date, category, content, image };
                    }
                } else {
                    // CREATE
                    const newId = newsData.length ? Math.max(...newsData.map(n => n.id)) + 1 : 1;
                    const newNews = { id: newId, title, date, category, content, image };
                    newsData.push(newNews);
                }

                saveNewsData();
                renderNewsList();
                modal.style.display = 'none';
                form.reset();
            });

            // 5. Tombol Tambah
            document.getElementById('add-news-btn').onclick = () => {
                document.getElementById('modal-title').textContent = 'Tambah';
                document.getElementById('news-id').value = '';
                form.reset();
                modal.style.display = 'flex';
            };
            
            loadNewsData();
        });
    </script>
</body>
</html>
